logging.level.org.springframework.web=DEBUG



#choose the correct profile for your environment (kafka or nats)
spring.profiles.active=kafka

# --- KAFKA CONFIGURATION ---
spring.kafka.bootstrap-servers=localhost:9092

## Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.partitioner.class=com.example.MessageService.message.MessagingSystem.kafka.partitioner.TenantIdPartitioner

## Consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.MessageService.message.dto
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.MessageService.message.dto.MessageSchedulerDto

## Listener concurrency (optional tuning)
spring.kafka.listener.concurrency=3

# SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${email}
spring.mail.password=${passwordEmail}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Thymeleaf
spring.thymeleaf.cache=false
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html