
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>


    <div th:if="${param.registered}" class="mb-4 p-3 bg-green-100 text-green-800 rounded">
        Registration successful. Please log in.
    </div>
    <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 text-red-800 rounded">
        Invalid email or password provided.
    </div>
    <div th:if="${param.logout}" class="mb-4 p-3 bg-gray-200 text-gray-800 rounded">
        You have been logged out.
    </div>


    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required/>

        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required/>

        </div>


        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        New here?
        <a th:href="@{/register}" class="text-blue-600 hover:underline">Create an account</a>
    </p>
</div>
</body>
</html>
