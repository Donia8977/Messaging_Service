<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Message - Select Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 p-8">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Send a New Message</h1>
        <p class="text-xl text-gray-600 mt-2">Step 1 of 2: Choose a Template</p>
    </div>

    <!-- Templates Grid -->
    <div th:if="${!templates.isEmpty()}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Loop through templates -->
        <a th:each="template : ${templates}" th:href="@{/dashboard/send/select-segment(templateId=${template.id})}" class="block p-6 bg-white rounded-lg shadow-lg hover:shadow-2xl hover:scale-105 transform transition-all duration-300">
            <div class="flex items-center mb-4">
                <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800" th:text="${template.name}">Template Name</h3>
            </div>
            <p class="text-gray-600" th:text="${#strings.abbreviate(template.content, 120)}">Template content preview...</p>
        </a>
    </div>

    <div th:if="${templates.isEmpty()}" class="text-center p-12 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700">No Templates Found</h2>
        <p class="text-gray-500 mt-2">You need to create a template before you can send a message.</p>
        <a th:href="@{/dashboard/templates/new}" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
            Create a Template
        </a>
    </div>
</div>
</body>
</html>
