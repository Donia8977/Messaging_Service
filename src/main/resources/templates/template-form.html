<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 mb-10 max-w-2xl">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Create a New Template</h1>
            <a th:href="@{/dashboard/templates}" class="text-indigo-600 hover:text-indigo-800 transition">‚Üê Back to Templates</a>
        </div>

        <div th:if="${errorMessage}" class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert">
            <span class="font-medium">Error!</span> <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/dashboard/templates/create}" th:object="${templateRequest}" method="post" class="space-y-6">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Template Name</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="mt-1 text-sm text-red-600"></p>
            </div>

            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">Template Content</label>
                <textarea id="content" th:field="*{content}" required rows="10"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                          placeholder="Write your message content here..."></textarea>
                <p class="mt-1 text-sm text-gray-500">ex: Hello <code>${username}</code> Welcome to our company.</p>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="mt-1 text-sm text-red-600"></p>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Template
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
