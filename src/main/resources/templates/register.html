<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
    <form th:action="@{/register}" th:object="${registerRequest}" method="post" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" th:field="*{name}"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
               class="mt-1 text-sm text-red-600"></p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" th:field="*{email}"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="mt-1 text-sm text-red-600"></p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" th:field="*{password}"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="mt-1 text-sm text-red-600"></p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input type="text" th:field="*{phone}"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
               class="mt-1 text-sm text-red-600"></p>
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
            Register
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a th:href="@{/login}" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
</body>
</html>
